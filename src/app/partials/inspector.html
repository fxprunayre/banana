<div class="modal-header">
  <button type="button" class="close" ng-click="$hide()" aria-hidden="true">Ã—</button>
  <h3 translate="">Information</h3>
</div>
<div class="modal-body">
    <div>
        <div  ng-show="!panel.show_help_message && !panel.show_queries" translate="noHelpMessage"></div>
        <div ng-show="panel.show_help_message">
            <h5 translate="">helpMessage</h5>
            <div style="background-color:#f5f5f5; border-radius:5px; border: 1px solid rgba(0,0,0,0.15);padding:10px;">
                <div ng-show="panel.info_mode == 'markdown'" ng-bind-html="panel.help_message | markdown"></div>
                <div ng-show="panel.info_mode == 'text'" ng-style="{'font-size':panel.info_font_size, 'line-height':'normal'}" ng-bind-html="panel.help_message | striphtml | newlines"></div>
                <div ng-show="panel.info_mode == 'html'" ng-bind-html="panel.help_message"></div>
            </div>
        </div>
        <div ng-show="panel.show_queries">
            <h5 translate="">panelQuery</h5>
            <pre>{{panel.queries.query}}</pre>
            <h5 translate="">panelQueryAdv</h5>
            <pre>{{panel.queries.custom}}</h6>
        </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="$hide()" translate="">Close</button>
</div>
