<div class="row">    
  <div class="col-sm-3 col-md-3">
    <h6>Default Mode</h6>
    <select class="form-control" ng-model="panel.mode" ng-options="f for f in ['relative','absolute','since']"></select>
  </div>
  <div class="col-sm-3 col-md-3">
    <h6>Time Field</h6>
    <input bs-typeahead ng-options="field for field in fields.list" type="text" class="form-control" ng-model="panel.timefield">
  </div>
</div>
  <h5>Relative mode <small>settings</small></h5>
<div class="row">
  <div class="col-sm-6 col-md-6">
    <h6>Relative time options <small>comma seperated</small></h6>
    <input type="text" array-join="" class="input-large form-control" ng-model="panel.time_options">
  </div>
  <div class="col-sm-3 col-md-3">
    <h6>Default timespan</h6>
    <select class="form-control" ng-model="panel.timespan" ng-options="f for f in panel.time_options"></select>
  </div>
</div>
<h5>Auto-refresh <small>settings</small></h5>
<div class="row">  
  <div class="col-sm-1 col-md-1">
    <label class="small"> Enable </label><input type="checkbox" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
  </div>
  <div class="col-sm-3 col-md-3">
    <label class="small"> Interval (seconds) </label>
    <input type="number" class="form-control" ng-model="panel.refresh.interval">
  </div>
  <div class="col-sm-3 col-md-3">
    <label class="small"> Minimum Interval (seconds) </label>
    <input type="number" class="form-control" ng-model="panel.refresh.min">
  </div>
</div>
