<div class="row">
    <div class="col-sm-3 col-md-3"> 
      <h6>Show Controls</h6><input type="checkbox" ng-model="panel.paging" ng-checked="panel.paging">
    </div>
    <div class="col-sm-2 col-md-2">
      <h6>Overflow</h6>
      <select class="form-control" ng-model="panel.overflow" ng-options="f.value as f.key for f in panel.overflowItems"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-2">
      <h6>Per Page</h6>
      <input type="number" class="form-control" ng-model="panel.size" ng-change="set_refresh(true)">
    </div>
    <div class="col-sm-1 col-md-1">
      <h6>&nbsp;</h6>
      <center><i class="fa fa-times"></i><center>
    </center></center></div>
    <div class="col-sm-2 col-md-2">
      <h6>Page limit</h6>
      <input type="number" class="form-control" ng-model="panel.pages" ng-change="set_refresh(true)">
    </div>
    <div class="large col-sm-2 col-md-2">
      <h6>Pageable</h6>
      <strong class="large">= {{panel.size * panel.pages}}</strong>
    </div>
  </div>
