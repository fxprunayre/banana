<div ng-controller='facet' ng-init='init()'>
    <style>
    .table-doc-table {
        margin-left: -15px !important;
        overflow-y: auto;
        overflow-x: scroll;
    }
    ._even {
        display: none;
    }
    #myAccordion {
        width: 90%
    }
    .icon-chevron-down {
        float: right;
        text-decoration: none;
    }
    .icon-chevron-up {
        float: right;
        text-decoration: none;
    }
    .highlight-code {
        padding: 2px 4px;
        color: #d14;
        background-color: #f7f7f9;
        border: 1px solid #e1e1e8;
        white-space: nowrap;
        font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
        border-radius: 3px;
    }
    .tab {
        margin-left: 10px;
    }
    .bold {
        font-weight: bold;
        background: #B8B8B8;
    }
    </style>

    <div class="row-fluid">
        <!-- <div ng-class="{'span3':panel.field_list}" ng-show="panel.fields.length>0 && panel.field_list"> -->
        <h5>{{panel.header_title}}</h5>
        <div class="panel-group facet_accordion" id="facet_accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" ng-repeat="field in panel.fields">
                <div class="panel-heading" role="tab" id="heading_{{field}}">
                    <a href="#facet_collapse_{{field}}" data-parent="#facet_accordion" data-toggle="collapse" aria-expanded="true" aria-controls="collapse_{{field}}" title="{{field}}">
                            {{field | translate}} <i class="fa fa-chevron-down" style="float:right;"></i>
                            </a>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" id="facet_collapse_{{field}}">
                    <div class="panel-body">
                        <div ng-repeat="item in facet_data[field]">
                            <div ng-show="facet_data[field][$index]['count']>0 &amp;&amp; $index < panel.facet_limit">
                                <a href="" ng-click="set_facet_filter(field,facet_data[field][$index]['value']);" class="tab">{{facet_data[field][$index]['value'] | translate}} ({{facet_data[field][$index]['count']}})</a>
                                <a ng-show="filter_close(field)" ng-click="delete_filter('terms',field)" style="float:right;"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
